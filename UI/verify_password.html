<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email verification</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 m-auto">
                <div class="card card-body">
                    <h1 class="mb-3">Reset Password</h1>
                    <p class="lead">Enter your new password and then sign in </p>
                    <div class="card card-header text-center">
                        <p class="card-title lead mb-2">samueladewole15@gmail.com</p>
                    </div>
                    <form method="POST">
                            <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
                                </div>
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Enter confirmation password">
                                </div>
                        <p id="error" class="text-danger mb-3"></p>
                        <button class="btn btn-danger btn-block" id="submit">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
