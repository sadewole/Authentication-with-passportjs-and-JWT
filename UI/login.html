<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 m-auto">
                <div class="card card-body">
                    <h1 class="text-center mb-3"><i class="fas fa-sign-in-alt"></i>Login</h1>
                    <form method="POST">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="email" id="logEmail" class="form-control" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" id="logPassword" class="form-control" placeholder="Enter password">
                        </div>
                        <button class="btn btn-danger btn-block" id="logSubmit">Login</button>
                    </form>
                    <p class="lead mt-4">No account? <a href="./register.html">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
